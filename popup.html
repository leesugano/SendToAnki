<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anki Flashcard Sender</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      background-color: #1b1b1b;
      color: #ffffff;
      overflow: visible;
      border-radius: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Anki Flashcard Sender</h1>
  <form id="ankiForm">
    <label for="deck">Deck:</label>
    <select id="deck"></select>

    <label for="front">Front:</label>
    <input type="text" id="front" name="front" readonly>

    <label for="back">Back:</label>
    <input type="text" id="back" name="back">

    <input type="submit" value="Send to Anki">
  </form>
  <script src="popup.js"></script>
</body>
</html>
